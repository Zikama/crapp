<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <form id="main_form">
        <input type="text" placeholder="Url" name="url" id="url">
        <input type="text" placeholder="save path" name="dir" id="dir">
        <button type="submit">Download</button>
    </form>
</body>
<script>
    const main = document.querySelector('#main_form');
    main.addEventListener('submit', async(e) => {
        e.preventDefault();

        const scrape = require('website-scraper');

        let url = main.querySelector('#url').value;
        let dir = main.querySelector('#dir').value;

        const options = {
            urls: [url],
            directory: dir === '' ? '/path/to/save/' : dir,
        };

        // with async/await
        const result = await scrape(options);

        // with promise
        scrape(options).then((result) => {});
    })
</script>

</html>
